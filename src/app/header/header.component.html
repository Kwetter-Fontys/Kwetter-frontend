        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" *ngIf="urlId == '0'" href="start-page">Home
              <span class="visually-hidden" >(current)</span>
            </a>
            <a class="nav-link" *ngIf="urlId != '0'" href="start-page">Home
              
            </a>

<div class="col-3" style="float: right;">
  <ul class="list-group list-group-flush">
    <li  style="position: relative;" class="list-group-item" *ngFor="let user of users  | appFilter: searchText"
      appHighlight [searchedWord]="searchText" [content]="item"  
      [classToApply]="'font-weight-bold'" [setTitle]="'true'" (click)="test" [hidden]="!searchText">
    <a appHighlight [searchedWord]="searchText" [content]="user.firstName + ' ' + user.lastName" [classToApply]="'highlightText'"href="../profile/{{user.id}}"></a>
    </li>
  </ul>
